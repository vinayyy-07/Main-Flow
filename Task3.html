<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Learning Platform</title>
    <link rel="stylesheet" href="Task3.css">
</head>
<body>
    <header>
        <h1> E-Learning Platform</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Welcome to the E-Learning Platform</h2>
            <p>Learn at your own pace from the comfort of your home.</p>
        </section>
        <section id="courses">
            <h2>Courses</h2>
            <div id="course-list"></div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We provide quality online education for everyone.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple E-Learning Platform</p>
    </footer>
    <script src="Task3.js"></script>
</body>
</html>
